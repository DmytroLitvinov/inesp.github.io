---
layout: default
---

<div class="container">


  {%- for post in site.posts -%}

    <div class="row mb-4">
      <div class="col-xs-12 col-sm-12">
        <a href="{{ post.url | relative_link }}" class="post-link">
          <h2>{{ post.title }}</h2>
        </a>

        <div class="post-meta text-muted">
          {{ post.date | date: site.date_format }}
        </div>

        {{ post.excerpt }}

      </div>
    </div>

  {%- endfor -%}


</div>
